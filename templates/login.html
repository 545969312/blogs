<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <link rel="stylesheet" href="../static/css/backgroud_css.css">
</head>
<body>
<div class="index">
    <section id="content">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h1>会员登录</h1>
            <div>
                <input type="text" placeholder="用户名" required="" id="username" name="user"/>
            </div>
            <div>
                <input type="password" placeholder="密码" required="" id="password" name="pwd"/>
            </div>
            <div class="">
                <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
            </div>
            <div>
                <!-- <input type="submit" value="Log in" /> -->

                <p>
                    <img onclick="changeImg(this);" src="{% url 'code' %}" title="点击更换">
                    <input type="text" placeholder="验证码" name="code"/>
                </p>
                <p>
                    <input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
                </p>
                <p style="color: red">{{ msg }}</p>
                <a href="{% url 'register' %}">注册</a>
                <a href="#">忘记密码</a>

            </div>
        </form><!-- form -->

    </section><!-- content -->

</div>
<script>
        function changeImg(ths) {
            ths.src=ths.src+'?';
        }
</script>
</body>
</html>
